<div class="container py-4 router-container">
  <h2 class="h4 fw-bold mb-4">Paramètres</h2>

  <div class="card card-modern border-0 shadow-sm mb-4">
    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
      <h6 class="fw-bold text-uppercase small text-muted ls-1">Compte</h6>
    </div>
    <div class="list-group list-group-flush rounded-bottom-4">
      <button class="list-group-item list-group-item-action py-3 border-0 d-flex justify-content-between align-items-center">
        <span>Email & Sécurité</span>
        <i class="bi bi-chevron-right text-muted small"></i>
      </button>
      <button class="list-group-item list-group-item-action py-3 border-0 d-flex justify-content-between align-items-center">
        <span>Confidentialité</span>
        <i class="bi bi-chevron-right text-muted small"></i>
      </button>
    </div>
  </div>

  <div class="card card-modern border-0 shadow-sm">
    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
      <h6 class="fw-bold text-uppercase small text-muted ls-1">Préférences</h6>
    </div>
    <div class="card-body">
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h6 class="mb-0">Notifications Push</h6>
          <small class="text-muted">Pour les nouveaux messages</small>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" checked style="transform: scale(1.3);">
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h6 class="mb-0">Mode Sombre</h6>
          <small class="text-muted">Économiser la batterie</small>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" style="transform: scale(1.3);">
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-0">Son des messages</h6>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" checked style="transform: scale(1.3);">
        </div>
      </div>

    </div>
  </div>

  <div class="text-center mt-5">
    <button class="btn btn-light text-danger fw-bold rounded-pill px-4">Supprimer mon compte</button>
  </div>
</div>
