<div class="container-fluid py-3 px-0 px-md-4 h-100" style="max-width: 1000px;">
  <div class="card card-modern shadow-lg overflow-hidden d-flex flex-column h-100" style="max-height: 90vh;">
    
    <div class="p-4 border-bottom bg-white d-flex align-items-center justify-content-between z-10">
      <div class="d-flex align-items-center gap-3">
        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center text-primary fw-bold" style="width: 45px; height: 45px;">
          <i class="bi bi-people-fill"></i>
        </div>
        <div>
          <h5 class="fw-bold mb-0">SkillMate Room</h5>
          <div class="d-flex align-items-center gap-1">
            <span class="d-inline-block rounded-circle bg-success" style="width: 8px; height: 8px;"></span>
            <small class="text-muted">En ligne • Assistant IA actif</small>
          </div>
        </div>
      </div>
      <button class="btn btn-light rounded-circle"><i class="bi bi-three-dots-vertical"></i></button>
    </div>

    <div #scrollContainer class="card-body overflow-auto p-4" style="background-color: #f8fafc;">
      <div class="d-flex flex-column gap-3">
        
        <ng-container *ngFor="let msg of messages$ | async">
          
          <div class="d-flex w-100" 
               [ngClass]="{'justify-content-end': msg.senderId === currentUserId, 'justify-content-start': msg.senderId !== currentUserId}">
            
            <div class="position-relative p-3 shadow-sm"
                 style="max-width: 75%; min-width: 100px;"
                 [ngStyle]="{
                   'border-radius': msg.senderId === currentUserId ? '1.2rem 1.2rem 0 1.2rem' : '1.2rem 1.2rem 1.2rem 0',
                   'background': msg.senderId === currentUserId ? 'var(--primary-gradient)' : 'white',
                   'color': msg.senderId === currentUserId ? 'white' : '#1f2937'
                 }"
                 [ngClass]="{'border border-2 border-warning bg-soft-warning': msg.type === 'suggestion'}">
              
              <div *ngIf="msg.senderId !== currentUserId" class="small fw-bold mb-1 opacity-50">
                {{ msg.senderName }}
                <span *ngIf="msg.type === 'suggestion'" class="badge bg-warning text-dark ms-1 rounded-pill">
                  <i class="bi bi-stars"></i> IA
                </span>
              </div>

              <p class="mb-0" style="white-space: pre-wrap;">{{ msg.text }}</p>

              <div *ngIf="msg.videoUrl" class="mt-3 overflow-hidden rounded-3 shadow-sm">
                 <div class="ratio ratio-16x9">
                    <iframe [src]="getSafeUrl(msg.videoUrl)" allowfullscreen></iframe>
                 </div>
                 <div class="bg-dark text-white p-2 small d-flex align-items-center gap-2">
                    <i class="bi bi-youtube text-danger"></i> Suggestion auto
                 </div>
              </div>

              <div class="text-end mt-1" style="font-size: 0.65rem; opacity: 0.7;">
                {{ msg.createdAt?.toDate() | date:'HH:mm' }}
              </div>
            </div>
          </div>

        </ng-container>

      </div>
    </div>

    <div class="p-3 bg-white border-top">
      <div class="input-group bg-light rounded-pill border p-1 shadow-sm">
        <button class="btn btn-link text-muted rounded-circle"><i class="bi bi-paperclip"></i></button>
        <input 
          type="text" 
          [(ngModel)]="newMessage" 
          (keyup.enter)="sendMessage()"
          class="form-control border-0 bg-transparent shadow-none" 
          placeholder="Écrivez un message..."
          style="padding-left: 10px;"
        >
        <button 
          class="btn btn-gradient-primary rounded-circle m-1 d-flex align-items-center justify-content-center shadow-sm" 
          style="width: 40px; height: 40px;"
          (click)="sendMessage()" 
          [disabled]="!newMessage.trim()">
          <i class="bi bi-send-fill fs-6"></i>
        </button>
      </div>
    </div>

  </div>
</div>
